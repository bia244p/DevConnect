<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do usuário - Dev connect</title>
      
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="/styles/cadastro.css">
      
</head>
<body>
    <h1>Tela de Cadastro</h1>
    <main>

        <div>

            <form class="estilo-formulario">
                <img src="../assets/images/logo-devconnect-lg.svg" alt="logo Devconnect">

                <p>
                    cadastra-se para comunidade exclusiva de desenvolvedores(as).
                </p>

               
                
                <div class=" formulario-campos">

                    <label for="">Nome e sobrenome </label>
                    
                    <input type="text" name="" id="" placeholder="Nome de usuário">

                </div>

                <div class=" formulario-campos">

                    <label for="">Nome de usuário </label>
                    
                    <input type="text" name="" id="" placeholder="Nome de usuário">

                </div>

                <div class=" formulario-campos">

                    <label for="">E-mail </label>
                    
                    <input type="text" name="" id="" placeholder="E-mail">

                </div>

                <div class=" formulario-campos">

                    <label for="">Senha </label>

                    <input type="password" name="" id="" placeholder="Senha">

                </div>

                <button type="button" class="formulario-botao-azul">Faça uploand da sua imagem</button>

                <button type="button" class="formulario-botao-azul">cadastra-se</button>


                <p>Ao se cadastra, você concorda com os nossos termos, Política de dados e Política de cokies.</p>

            </form>

            

            <section id="secao-cadastro" class="estilo-formulario">

                <p>Tem uma conta? <a href="#">Conecte-se </p>

            </section>

           
           


        </div>



    </main>
</body>

</html>
